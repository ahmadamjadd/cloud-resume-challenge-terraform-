<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad's Cloud Resume</title>
    </head>
<body>

    <header>
        <h1>Hello Cloud! This is my automated resume.</h1>
    </header>

    <main>
        <section class="counter-section">
            <h2>Visitor Statistics</h2>
            <p>You are visitor number: <span id="counter">Loading...</span></p>
        </section>

        </main>

    <footer>
        <p>&copy; 2025 Ahmad's Cloud Resume</p>
    </footer>

    <script>
        // ⚠️ IMPORTANT: Replace the URL below with your actual API Gateway Invoke URL.
        // It must end with the final path (e.g., / or /count) that you configured.
        const apiUrl = "${api_gateway_url}";    
        async function updateCounter() {
            try {
                // We use POST because the request is changing the database state (+1).
                const response = await fetch(apiUrl, {
                    method: "POST"
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // API Gateway sends a JSON string from Lambda, so we parse it.
                const data = await response.json(); 
                
                // Update the HTML element
                document.getElementById("counter").innerText = data.count;
                
            } catch (error) {
                console.error("Failed to fetch visitor count:", error);
                document.getElementById("counter").innerText = "Error";
            }
        }

        // Run the function when the page loads
        updateCounter();
    </script>
</body>
</html>
